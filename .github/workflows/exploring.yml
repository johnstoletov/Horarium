name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
      - name: dotnet build
        run: |
          cd src 
          dotnet build Horarium.sln -c Release
      - name: ls
        run: |
          ls -a
        
  
  test:
    needs: [build]
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - name: check mongo
        run: |
          sleep 5
          mongo --host localhost --eval "db.version()"
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
        env:
          MONGO_ADDRESS: localhost
      - name: ls
          run: |
            ls -a
      - name: run tests
        run: |
          cd src 
          dotnet test Horarium.Test/Horarium.Test.csproj --no-restore
      - name: run MongoDB tests
        run: |
          DataBase=MongoDB dotnet test Horarium.IntegrationTest/Horarium.IntegrationTest.csproj --no-restore
      - name: run InMemory tests
        run: |
          DataBase=Memory dotnet test Horarium.IntegrationTest/Horarium.IntegrationTest.csproj --no-restore