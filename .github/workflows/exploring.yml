name: Build
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
        env:
          MONGO_ADDRESS: localhost
      - name: build
        run: |
          dotnet build src/Horarium.sln -c Release
      - name: check mongo
        run: |
          sleep 5
          mongo --host localhost --eval "db.version()"
      - name: run unit tests
        run: |  
          dotnet test src/Horarium.Test/Horarium.Test.csproj -c Release --no-restore
      - name: run MongoDB integration tests
        run: |
          DataBase=MongoDB dotnet test src/Horarium.IntegrationTest/Horarium.IntegrationTest.csproj -c Release --no-restore
      - name: run InMemory integration tests
        run: |
          DataBase=Memory dotnet test src/Horarium.IntegrationTest/Horarium.IntegrationTest.csproj -c Release --no-restore       
          
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
      - name: pack Horarium
        run: |
          cd src
          dotnet pack Horarium/Horarium.csproj -c Release  /p:PackageVersion=1.1.2
      - name: pack Horarium.Mongo
        run: |
          cd src
          dotnet pack Horarium.Mongo/Horarium.Mongo.csproj -c Release  /p:PackageVersion=1.1.2
      - name: pack Horarium.AspNetCore
        run: |
          cd src
          dotnet pack Horarium.AspNetCore/Horarium.AspNetCore.csproj -c Release  /p:PackageVersion=1.1.2
      - name: publish
        run: |
          cd src
          dotnet nuget push **/Horarium.*.nupkg -k ${{secrets.GITHUB_TOKEN}} -s https://www.nuget.org