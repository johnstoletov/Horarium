name: GitHub Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
      - name: dotnet build
        run: |
          cd src 
          dotnet build Horarium.sln -c Release
      - name: ls
        run: |
          ls -a
          
  test:
    needs: [build]
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:4.2
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - name: check mongo
        run: |
          sleep 5
          mongo --host localhost --eval "db.version()"
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
        env:
          MONGO_ADDRESS: localhost
      - name: ls
        run: |
            ls -a
      - name: run tests
        run: |
          cd src 
          dotnet test Horarium.Test/Horarium.Test.csproj -c Release --no-restore
      - name: run MongoDB tests
        run: |
          cd src 
          DataBase=MongoDB dotnet test Horarium.IntegrationTest/Horarium.IntegrationTest.csproj -c Release --no-restore
      - name: run InMemory tests
        run: |
          cd src 
          DataBase=Memory dotnet test Horarium.IntegrationTest/Horarium.IntegrationTest.csproj -c Release --no-restore
          
  pack:
    needs: [build,test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
      - name: pack horarium
        run: |
          cd src
          dotnet pack Horarium/Horarium.csproj -c Release  /p:PackageVersion=v1.1.2
      - name: pack horarium
        run: |
          cd src
          dotnet pack Horarium.Mongo/Horarium.Mongo.csproj -c Release  /p:PackageVersion=v1.1.2
      - name: pack horarium
          run: |
            cd src
            dotnet pack Horarium.AspNetCore/Horarium.AspNetCore.csproj -c Release  /p:PackageVersion=v1.1.2
            
  publish:
    needs: [ build,test,pack ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '2.2.x' # SDK Version to use.
      - name: ls packs
          run: |
            cd src/Horarium
            ls -a
      - name: publish
        run: |
          cd src
          dotnet nuget push **/Horarium.*.nupkg -k ${{secrets.GITHUB_TOKEN}} -s https://www.nuget.org